<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()" onkeydown="onKeyDown(event)">
    <h1 class="header">Space Invaders</h1>

    <h2>Score: <span class="score">0</span></h2>
    <h3 class="aliens-count">Aliens left: <span></span></h3>
    <div class="data">
        <h3 class="fast-laser">Super laser: <span></span></h3>
        <h3 class="shield">Shields: <span></span></h3>
    </div>
    <span class="lives"></span>
    <table>
        <tbody></tbody>
    </table>

    <div class="modal">
        <h2></h2>
        <div class="levels">
            <h2>Choose Level:</h2>
            <button onclick="setLevel(this)">Easy</button>
            <button onclick="setLevel(this)">Normal</button>
            <button onclick="setLevel(this)">Hard</button>
        </div>
        <button class="restart" onclick="startGame()">Start</button>
        <hr>
        <div class="keys">
            <h2>Special Keys:</h3>
                <img src="img/Z.png" alt="Z-Key">
                <h3> - Shield Hero üõ°Ô∏è</h3><br>
                <img src="img/N.png" alt="N-Key">
                <h3> - Explodes aliens around laser </h3><br>
                <img src="img/X.png" alt="X-Key">
                <h3> - Super laser üî•</h3>
        </div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
</body>

</html>
